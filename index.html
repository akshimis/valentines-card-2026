<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
      
  </head>

  <body>
    <div class="container">
      <h2>click to open!</h2>

      <div class="envelope-wrapper" id="envelope">
        
        <div class="envelope"></div>
        
        <div class="flap">
          <img class="heart-icon" src="assets/heart.png" alt="Heart Icon">
        </div>

        <div class="letter-container" id="letter">
          <div class="letter">
            <div class="letter-content">
              <h1>happy valentine's day!</h1>
              <p>i'd play with you in every world</p>

              <div class="letter-imgs">
                <img class="avatar-a" src="assets/akshimc.png" alt="Akshi Minecraft Avatar" class="am-avatar-image">
                <img class="heart-insert" src="assets/heart.png" alt="Heart Icon" id="heart-trigger">
                <img class="avatar-l" src="assets/lancemc.png" alt="Lance Minecraft Avatar" class="la-avatar-image">
              </div>
              <p>i love you!</p>
              <p>- akshi</p>
            </div>
          </div>
        </div>

        <div class="front-flap"></div>

        <div class="modal" id="froggy-modal">
          <img class="froggy-img" src="assets/froggy.webp" alt="froggy">
        </div>

      </div>

    </div>

  </body>

</html>
